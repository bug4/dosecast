<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DOSE - Interactive 3D Avatar Experience built with React and Three.js" />
    <meta name="keywords" content="3D, interactive, avatar, Three.js, React, WebGL" />
    <title>DOSE - Interactive 3D Experience</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #000;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #0f3a35;
        border-top: 3px solid #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
